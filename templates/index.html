{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Views</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
            outline: none;
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color from parent */
            background-color: transparent; /* Transparent background */
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .primary {
            background-color: #007bff;
            color: #fff;
        }
        
        .secondary {
            background-color: #6c757d;
            color: #fff;
        }
        
        .swagger {
            background-color: #28a745;
            color: #fff;
        }
        
        .primary:hover {
            background-color: #0056b3;
        }

        .red {
            background-color: red;
            color: #fff;
        }
        
        .secondary:hover {
            background-color: #5a6268;
        }
        
        .swagger:hover {
            background-color: #218838;
        }
        /* Style for login button */
        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="login-button red" onclick="window.location.href='{% url 'user_login' %}'" type="button">
            <i class="fas fa-sign-in-alt red"></i> Login
        </button>
        <h1>Switch Views</h1>
        <div class="buttons">
            <button class="primary" onclick="window.location.href='{% url 'admin-list-create' %}'">Admins</button>
            <button class="secondary" onclick="window.location.href='{% url 'admin-retrieve-update-destroy' pk=1 %}'">Admin Details</button>
            <button class="primary" onclick="window.location.href='{% url 'category-list-create' %}'">Categories</button>
            <button class="secondary" onclick="window.location.href='{% url 'category-retrieve-update-destroy' pk=1 %}'">Category Details</button>
            <button class="primary" onclick="window.location.href='{% url 'customer-list-create' %}'">Customers</button>
            <button class="secondary" onclick="window.location.href='{% url 'customer-retrieve-update-destroy' pk=1 %}'">Customer Details</button>
            <button class="primary" onclick="window.location.href='{% url 'product-list-create' %}'">Products</button>
            <button class="secondary" onclick="window.location.href='{% url 'product-retrieve-update-destroy' pk=1 %}'">Product Details</button>
            <button class="primary" onclick="window.location.href='{% url 'purchase-create' %}'">Purchase</button>
            <button class="primary" onclick="window.location.href='{% url 'purchase-history' customer_id=1 %}'">Purchase History</button>
            <button class="primary" onclick="window.location.href='{% url 'shopcard-list-create' %}'">ShopCards</button>
            <button class="secondary" onclick="window.location.href='{% url 'shopcard-retrieve-update-destroy' pk=1 %}'">ShopCard Details</button>
            <button class="primary" onclick="window.location.href='{% url 'item-list-create' %}'">Items</button>
            <button class="secondary" onclick="window.location.href='{% url 'item-retrieve-update-destroy' pk=1 %}'">Item Details</button>
            <button class="primary" onclick="window.location.href='{% url 'check-total-purchase' customer_id=1 %}'">Check Total Purchase</button>
            <button class="secondary" onclick="window.location.href='{% url 'total-products' %}'">Total Products</button>
            <button class="primary" onclick="window.location.href='{% url 'expired-products' %}'">Expired Products</button>
            <button class="secondary" onclick="window.location.href='{% url 'most-sold-product' %}'">Most Sold Product</button>
            <button class="swagger" onclick="window.location.href='{% url 'schema-swagger-ui' %}'">Swagger</button>
            <button onclick="window.location.href='{% url 'purchase_page' %}'" class="swagger">Purchase</button>
            <button id="purchaseButton" class="swagger">Buy Item</button>
        </div>
    </div>
    <script>
        document.getElementById('purchaseButton').addEventListener('click', function() {
            var customer_id = 3; // Replace with the actual customer ID
            var product_id = 6; // Replace with the actual product ID
            var quantity = 1; // Replace with the desired quantity
    
            fetch('/make-purchase/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token for Django POST requests
                },
                body: JSON.stringify({
                    customer_id: customer_id,
                    product_id: product_id,
                    quantity: quantity
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Purchase successful!');
                } else {
                    alert('Failed to make the purchase. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
