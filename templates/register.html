<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .register-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .register-form input[type="text"],
        .register-form input[type="password"],
        .register-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .register-form input[type="checkbox"] {
            margin-bottom: 15px;
        }

        .register-form input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Example color */
        }
        
        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
            /* Add any additional styles as needed */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form class="register-form" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies">
            <label for="birth_year" class="form-label">Birth Year:</label>
            <input type="number" id="birth_year" name="birth_year" min="1900" max="2100" class="form-input">
            <label for="receive_ads">Receive Ads:</label>
            <input type="checkbox" id="receive_ads" name="receive_ads" value="true">
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
